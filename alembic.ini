# Файл: alembic.ini

[alembic]
# Это ключевая строка, которая исправляет вашу ошибку.
# Она указывает, где находятся скрипты для миграций (в папке "alembic").
script_location = alembic

# Шаблон для имен файлов миграций.
file_template = %%(rev)s_%%(slug)s

# URL для подключения к базе данных.
# ВАЖНО: Мы не используем эту строку напрямую, так как загружаем
# реальный URL из .env файла внутри alembic/env.py.
# Но она должна здесь присутствовать.
sqlalchemy.url = driver://user:pass@localhost/dbname


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S